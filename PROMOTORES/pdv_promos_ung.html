<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>GASEOSAS</title>
    <style>
      /* Estilos para el footer */
      footer {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        background-color: #555454;
        color: white;
        padding: 10px 0;
        text-align: center;
        z-index: 9999; /* Asegura que el footer esté delante de todo el contenido */
      }
      /* Estilos para los íconos */
      footer a {
        color: white;
        text-decoration: none;
        margin: 0 20px;
        display: inline-block;
        position: relative;
      }
      footer a:not(:last-child)::after {
        content: "";
        position: absolute;
        right: -25px;
        top: 50%;
        width: 1px;
        height: 50%;
        background-color: white;
        transform: translateY(-50%);
      }

      /* Media query para pantallas pequeñas (hasta 600px de ancho) */
      @media only screen and (max-width: 600px) {
        footer a {
          margin: 0 10px; /* Reducir el margen entre los íconos */
        }
        footer a:not(:last-child)::after {
          right: -15px; /* Ajustar la posición de la línea divisora */
        }
      }
    </style>
    
  </head>
  <body>
    <!-- Contenido de la página -->
    <header id="header">
      <!-- Botón de menú desplegable con tres rayas -->
      <button class="menu-desplegable" onclick="toggleMenu()">&#8801;</button>
      <div class="referencia">GASEOSAS</div>
    </header>

    <iframe
    id="botonesimagenes" 
    style="margin-top: 50px; margin-bottom: 20px;" 
    src="../SUPERVISORES/promos_ung.html"
  ></iframe>
  

    <section class="container" id="menuContainer">
      <div>
        <!-- Botones del menú -->
        <a href="index.html" class="menu-button">Inicio</a>
        <a href="pdv_promos_ung.html" class="menu-button">UNG - Vinos</a>
        <a href="pdv_promos_cvza.html" class="menu-button">Cervezas</a>
        <a href="pdv_promos_mkp.html" class="menu-button">Almacen</a>
        <a href="pdv_incentivos.html" class="menu-button"> Incentivos</a>
      </div>
    </section>

    <script>
    window.onload = function () {
      var iframe = document.getElementById("botonesimagenes");
      var iframeDocument =
        iframe.contentDocument || iframe.contentWindow.document;

      var botonesImagenes =
        iframeDocument.querySelectorAll(".buttons-container");
      botonesImagenes.forEach(function (botonContainer) {
        botonContainer.style.display = "none";
      });

      var botonesEliminar = iframeDocument.querySelectorAll("button");
      botonesEliminar.forEach(function (botonEliminar) {
        if (botonEliminar.innerText === "Eliminar") {
          botonEliminar.style.display = "none";
        }
        // Ocultar el menú desplegable
        var header = iframeDocument.getElementById("header");
        header.style.display = "none";

        // Ocultar el contenedor de botones
        var container = iframeDocument.querySelector(".container");
        container.style.display = "none";
      });
    };
  </script>


    <script>
      function toggleMenu() {
        var container = document.getElementById("menuContainer");
        var header = document.getElementById("header");
        container.classList.toggle("visible");
        header.classList.toggle("transparent");
      }
    </script>


<!-- Footer -->
<footer>
  <a href="index.html"
    ><img src="casa.png" alt="HOME" width="40" height="40"
  /></a>
  <a href="pdv_promos_cvza.html"
    ><img src="salud.png" alt="Cervezas" width="40" height="40"
  /></a>
  <a href="pdv_promos_ung.html"
    ><img src="pepsi.png" alt="Gaseosas" width="40" height="40"
  /></a>
  <a href="pdv_incentivos.html"
    ><img src="objetivos.png" alt="Almacen" width="40" height="40"
  /></a>
</footer>
  </body>
</html>
